<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <form action="/homework" method="POST">
        <div class="name">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="用户名">
        </div>
        <div class="password">
            <label for="password">密码：</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="sex">
            <label>性别：</label>
            <input type="radio" name="sex" value="man">男
            <input type="radio" name="sex" value="woman">女
        </div>
        <div class="orientation">
            <label>取向：</label>
            <input type="radio" name="orientation" value="man">男
            <input type="radio" name="orientation" value="woman">女
        </div>
        <div class="hobby">
            <label>爱好：</label>
            <input type="checkbox" name="hobby" value="dota">dota
            <input type="checkbox" name="hobby" value="travel">旅游
            <input type="checkbox" name="hobby" value="pet">宠物
        </div>
        <div class="comment">
            <label for="comment">评论：</label>
            <textarea name="comment" cols="50" rows="10" placeholder="你好">

            </textarea>
        </div>
        <div class="car">
            <label>我的car：</label>
            <select name="car">
                <option value="Saab" selected>萨博</option>
                <option value="BMW">宝马</option>
                <option value="Audi">奥迪</option>
                <option value="Rolls Royce">劳斯莱斯</option>
            </select>
            <input type="submit" value="提交">
        </div>
    </form>
</body>
</html>
